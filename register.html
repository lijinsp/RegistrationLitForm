<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration_form</title>

    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="row">
      <!-- Form Column -->
      <div class="col-1">
        <div class="form-container">
          <h2>Registration Form</h2>
          <form id="registrationForm">
            <!-- Full Name -->
            <div class="form-group">
              <label for="fullname">Full Name:</label>
              <input type="text" id="fullname" name="fullname" required />
            </div>

            <!-- Email -->
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>

            <!-- Password -->
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required />
            </div>

            <!-- Date of Birth -->
            <div class="form-group">
              <label for="dob">Date of Birth:</label>
              <input type="date" id="dob" name="dob" required />
            </div>

            <!-- Gender -->
            <div class="form-group">
              <label>Gender:</label>
              <div class="radio-group">
                <label for="male">
                  <input
                    type="radio"
                    id="male"
                    name="gender"
                    value="male"
                    required
                  />
                  Male
                </label>
                <label for="female">
                  <input
                    type="radio"
                    id="female"
                    name="gender"
                    value="female"
                    required
                  />
                  Female
                </label>
                <label for="other">
                  <input
                    type="radio"
                    id="other"
                    name="gender"
                    value="other"
                    required
                  />
                  Other
                </label>
              </div>
            </div>

            <!-- Languages Known -->
            <div class="form-group">
              <label>Languages Known:</label>
              <div class="checkbox-group">
                <label for="tamil">
                  <input
                    type="checkbox"
                    id="tamil"
                    name="languages"
                    value="tamil"
                  />
                  Tamil
                </label>
                <label for="english">
                  <input
                    type="checkbox"
                    id="english"
                    name="languages"
                    value="english"
                  />
                  English
                </label>
                <label for="hindi">
                  <input
                    type="checkbox"
                    id="hindi"
                    name="languages"
                    value="hindi"
                  />
                  Hindi
                </label>
              </div>
            </div>

            <!-- Qualification -->
            <div class="form-group">
              <label for="qualification">Qualification:</label>
              <select id="qualification" name="qualification" required>
                <option value="BE">BE</option>
                <option value="BA">BA</option>
                <option value="BTech">BTech</option>
                <option value="MBA">MBA</option>
                <option value="ME">ME</option>
              </select>
            </div>

            <!-- College Name -->
            <div class="form-group">
              <label for="college">College Name:</label>
              <input
                type="text"
                id="college"
                name="college"
                list="colleges"
                required
              />
              <datalist id="colleges">
                <option value="SRM"></option>
                <option value="SaiRam"></option>
                <option value="Vins"></option>
                <option value="St. Joseph"></option>
              </datalist>
            </div>

           

            <!-- Submit Button -->
            <div class="form-group">
              <input type="submit" value="Register" />
            </div>
          </form>
        </div>
      </div>

      <!-- Table Column -->
      <div class="col-2">
        <table id="registrationTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Password</th>
              <th>Date of Birth</th>
              <th>Gender</th>
              <th>Languages</th>
              <th>Qualification</th>
              <th>College Name</th>              
              <th>Actions</th>
            </tr>
          </thead>

          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="register.js"></script>
  </body>
</html>
